<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Tools - Free Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top">
  <h1>Image Tools</h1>
  <p>Compress • Convert • Resize • Passport Photo</p>
</header>

<main class="wrap">

<section class="card">
  <h2>Compress Image</h2>
  <input type="file" id="compressFile">
  <button onclick="compressImage()">Compress & Download</button>
</section>

<section class="card">
  <h2>Convert Image</h2>
  <input type="file" id="convertFile">
  <select id="format">
    <option value="image/jpeg">JPG</option>
    <option value="image/png">PNG</option>
    <option value="image/webp">WEBP</option>
  </select>
  <button onclick="convertImage()">Convert & Download</button>
</section>

<section class="card">
  <h2>Resize Image</h2>
  <input type="file" id="resizeFile">
  <input type="number" id="width" placeholder="Width">
  <input type="number" id="height" placeholder="Height">
  <button onclick="resizeImage()">Resize & Download</button>
</section>

</main>

<script src="app.js"></script>

</body>
</html>

<section class="card">
  <h2>Compress Image to Target KB</h2>
  <p class="muted">Max image size: <b>20MB</b> | Minimum target: <b>20KB</b></p>

  <div class="row">
    <label class="btn">
      Choose Image
      <input id="tkFile" type="file" accept="image/*" hidden>
    </label>
    <div id="tkInfo" class="muted">No file chosen</div>
  </div>

  <div class="row">
    <input id="tkTargetKb" type="number" inputmode="numeric" placeholder="Target KB (e.g. 200)" />
    <select id="tkFormat">
      <option value="image/jpeg">JPG</option>
      <option value="image/webp">WEBP</option>
    </select>
    <button id="tkStart" class="primary">Compress</button>
  </div>

  <div class="row">
    <label class="muted">Max width (optional)</label>
    <input id="tkMaxWidth" type="number" inputmode="numeric" placeholder="e.g. 1280" />
  </div>

  <div id="tkResult" class="result">Result: —</div>

  <div class="row" style="margin-top:10px;">
    <a id="tkDownload" class="btn" href="#" style="display:none;">Download</a>
  </div>

  <img id="tkPreview" alt="" style="max-width:100%; border-radius:12px; display:none; margin-top:10px;" />
</section>
