<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Tool - Convert Image MB to KB</title>

<style>
body {
    font-family: Arial;
    margin: 0;
    background: #f4f6fb;
}

.header {
    background: #4c5bd4;
    color: white;
    padding: 15px;
    font-size: 22px;
    font-weight: bold;
}

.container {
    padding: 20px;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 10px;
}

.drop-area {
    border: 2px dashed #4c5bd4;
    padding: 30px;
    text-align: center;
    margin: 20px 0;
}

button {
    background: #4c5bd4;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 5px;
}

input {
    padding: 10px;
    font-size: 16px;
    width: 100px;
}
</style>
</head>

<body>

<div class="header">
IMAGE TOOL
</div>

<div class="container">
<div class="card">

<h2>Convert Image From MB To KB</h2>

<div class="drop-area">
<input type="file" id="fileInput">
<br><br>
<button onclick="compress()">Select Images</button>
</div>

Size:
<input type="number" id="targetKB" value="100"> KB

<br><br>

<button onclick="compress()">Reduce Size</button>

<p id="result"></p>

</div>
</div>

<script src="app.js"></script>

</body>
</html>
